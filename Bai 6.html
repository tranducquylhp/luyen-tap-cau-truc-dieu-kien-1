<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let ds = parseFloat(prompt("Nhap doanh so: "));
        let hoahong;
        if (ds>=500) hoahong= ds*0.5;
        else if (ds>=300) hoahong=ds*0.45;
        else  if (ds>=200) hoahong=ds*0.4;
        else if (ds>=100) hoahong=ds*0.3;
        else hoahong=ds*0.3;
        alert("Hoa hong nhan duoc la: "+hoahong);
    </script>
</body>
</html>
