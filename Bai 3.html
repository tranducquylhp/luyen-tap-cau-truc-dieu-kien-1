<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter number: "))
        if (a>0) alert(a + " > 0")
        else if (a<0) alert(a+ " < 0")
        else alert(a+ " = 0");
    </script>
</body>
</html>
